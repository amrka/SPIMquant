bids_dir: /home/ROBARTS/alik/graham/cfmm-bids/Prado/LightsheetMicroscopy/bids_spimprep_20240215
output_dir: /local/scratch/SPIMquant/spimquant/test_out
debug: false
derivatives: false
analysis_levels: &id001
- participant
targets_by_analysis_level:
  participant:
  - ''
pybids_inputs:
  spim:
    filters:
      suffix: spim
      acquisition: 4x
      extension: ome.zarr.zip
    wildcards:
    - subject
    - sample
    - acquisition
    - staining
parse_args:
  bids_dir:
    help: The directory with the input dataset formatted according to the BIDS standard.
  output_dir:
    help: The directory where the output files should be stored. If you are running
      group level analysis this folder should be prepopulated with the results of
      the participant level analysis.
  analysis_level:
    help: Level of the analysis that will be performed.
    choices: *id001
  --participant-label:
    help: The label(s) of the participant(s) that should be analyzed. The label corresponds
      to sub-<participant_label> from the BIDS spec (so it does not include "sub-").
      If this parameter is not provided all subjects should be analyzed. Multiple
      participants can be specified with a space separated list.
    nargs: +
  --exclude-participant-label:
    help: The label(s) of the participant(s) that should be excluded. The label corresponds
      to sub-<participant_label> from the BIDS spec (so it does not include "sub-").
      If this parameter is not provided all subjects should be analyzed. Multiple
      participants can be specified with a space separated list.
    nargs: +
  --derivatives:
    help: 'Path(s) to a derivatives dataset, for folder(s) that contains multiple
      derivatives datasets (default: %(default)s) '
    default: false
    nargs: +
  --skip-bids-validation:
    help: Skip validation of BIDS dataset. BIDS validation is performed by default
      using the bids-validator plugin (if installed/enabled) or with the pybids validator
      implementation (if bids-validator is not installed/enabled).
    dest: plugins.validator.skip
    action: store_true
    default: false
containers:
  spimprep: docker://khanlab/spimprep-deps:main
snakemake_args:
- -np
workflow_mode: false
force_conversion: false
pybidsdb_dir: null
pybidsdb_reset: false
reset_db: false
force_output: false
retrofit: false
help_snakemake: null
analysis_level: participant
participant_label: null
exclude_participant_label: null
plugins.validator.skip: false
snakemake_dir: /local/scratch/SPIMquant/spimquant
snakefile: /local/scratch/SPIMquant/spimquant/workflow/Snakefile
pybids_db_dir: <!DEPRECATED!>None<!DEPRECATED!>
pybids_db_reset: <!DEPRECATED!>0<!DEPRECATED!>
root: ''
plugins.validator.success: false
snakemake_version: 7.32.4
snakebids_version: 0.10.2
app_version: 0.1.0
